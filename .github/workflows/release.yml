name: ğŸš€ Build, Push & Attach Source

on:
  # KÃ­ch hoáº¡t Workflow KHI cÃ³ má»™t Release má»›i Ä‘Æ°á»£c PUBLISH
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Cáº§n 'write' Ä‘á»ƒ upload Release Asset
      packages: write # Cáº§n 'write' Ä‘á»ƒ push Image lÃªn GHCR
      
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      # ==========================================================
      # ğŸ³ PHáº¦N Gá»C: Build vÃ  Push Docker Image
      # ==========================================================

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} 
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ·ï¸ Prepare metadata (Image tagging)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} 
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=true,priority=200 

      - name: ğŸ“¦ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: âœ… Report Success
        run: echo "Image successfully pushed to GHCR and Source Archive attached to Release."
