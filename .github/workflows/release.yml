name: ğŸš€ Build, Push & Attach Source

on:
  # KÃ­ch hoáº¡t Workflow KHI cÃ³ má»™t Release má»›i Ä‘Æ°á»£c PUBLISH
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cáº§n 'write' Ä‘á»ƒ upload Release Asset
      packages: write # Cáº§n 'write' Ä‘á»ƒ push Image lÃªn GHCR
      
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # ==========================================================
      # ğŸ’¥ PHáº¦N Bá»” SUNG: NÃ©n MÃ£ Nguá»“n vÃ  Upload
      # ==========================================================

      - name: ğŸ“¦ Archive source code (excluding Dockerfile)
        id: archive
        run: |
          # Äá»‹nh nghÄ©a tÃªn tá»‡p nÃ©n dá»±a trÃªn tag (VÃ­ dá»¥: my-repo-v1.0.0.tar.gz)
          TAG_NAME=${{ github.event.release.tag_name }}
          REPO_NAME=${{ github.event.repository.name }}
          ARCHIVE_NAME="${REPO_NAME}-${TAG_NAME}.tar.gz"
          
          # Sá»­ dá»¥ng tar Ä‘á»ƒ nÃ©n, loáº¡i trá»« (-X) file .dockerignore
          # LÆ°u Ã½: Sáº½ khÃ´ng nÃ©n .git, node_modules náº¿u Ä‘Ã£ cÃ³ trong .gitignore/.dockerignore
          # Loáº¡i trá»« thÃªm Dockerfile theo yÃªu cáº§u
          tar -czf $ARCHIVE_NAME --exclude='Dockerfile' --exclude='.github' .
          
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_OUTPUT # LÆ°u tÃªn tá»‡p Ä‘á»ƒ dÃ¹ng cho bÆ°á»›c sau

      - name: ğŸ“¤ Upload Source Archive to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.archive.outputs.ARCHIVE_NAME }} # TÃªn tá»‡p Ä‘Ã£ lÆ°u á»Ÿ bÆ°á»›c trÃªn
          # Token máº·c Ä‘á»‹nh (GITHUB_TOKEN) Ä‘Ã£ cÃ³ quyá»n 'contents: write'

      # ==========================================================
      # ğŸ³ PHáº¦N Gá»C: Build vÃ  Push Docker Image
      # ==========================================================

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} 
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ·ï¸ Prepare metadata (Image tagging)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} 
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=true,priority=200 

      - name: ğŸ“¦ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: âœ… Report Success
        run: echo "Image successfully pushed to GHCR and Source Archive attached to Release."
